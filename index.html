<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    <title>UI Stack - Visitekaartje Daphne</title>
</head>
<body>
	<main>
		<!-- EMPTY STATE -->
		<section class="empty-state">
			<h1>Er is nog niets geladen...</h1> 
			<h2>Zet JavaScript aan en laad de website opnieuw.</h2>
			<img class="daphne-sad" src="assets/daphne-sad.svg" alt="">
		</section>
		<!-- LOADING STATE -->
		<section class="loading-state">
			<h2>Aan het laden...</h2>
			<img src="assets/daphne-loading.png" alt=""></img>
		</section>
		<!-- ERROR STATE -->
		<section class="error-state">
			<h2>Er is een foutmelding in de website!</h2>
			<img class="daphne-sad" src="assets/daphne-sad.svg" alt="">
		</section>
		<!-- DATA FROM API -->
		<section class="business-card">
		</section>
	</main>
    <script src="scripts/main.js"></script>
</body>
</html>
